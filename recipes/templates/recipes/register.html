{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<section class="max-w-md mx-auto mt-20 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit"
                class="w-full bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition">
                Register
            </button>
        </div>
    </form>
    <p class="mt-4 text-center text-gray-500">
        Already have an account? <a href="{% url 'login' %}" class="text-orange-500 underline">Login</a>
    </p>
</section>
{% endblock %}
