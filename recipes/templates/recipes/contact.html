{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-orange-500 mb-6">Contact Us</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="bg-green-100 text-green-700 px-4 py-2 rounded mb-4">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="bg-white shadow rounded-lg p-6">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" name="name" required
                   class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-orange-400">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" name="email" required
                   class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-orange-400">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Message</label>
            <textarea name="message" rows="5" required
                      class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-orange-400"></textarea>
        </div>

        <button type="submit"
                class="bg-orange-500 text-white px-6 py-2 rounded hover:bg-orange-600 transition">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
